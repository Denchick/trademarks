version: '3.1'

services:

  server:
    build: ./
    command: ["./server"]
    ports:
      - 1323:1323
    depends_on:
      - db

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 7777:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

