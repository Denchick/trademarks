version: '3.1'

services:

  server:
    environment: 
      - PG_URL=postgres://postgres:postgres@postgres/db_trademarks?sslmode=disable
      - LOG_LEVEL=debug
    build: ./
    command: ["./server"]
    ports:
      - 1323:1323
    depends_on:
      - postgres

  postgres:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=db_trademarks
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

